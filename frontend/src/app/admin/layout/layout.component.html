<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar class="sidenav-toolbar">
      <span>Menu Admin</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Agendamentos</span>
      </a>
      <a mat-list-item routerLink="/admin/veiculos">
        <mat-icon>directions_car</mat-icon>
        <span>Veículos</span>
      </a>
      <a mat-list-item routerLink="/admin/motoristas">
        <mat-icon>people</mat-icon>
        <span>Motoristas</span>
      </a>
      <a mat-list-item routerLink="/admin/administradores">
        <mat-icon>shield</mat-icon>
        <span>Administradores</span>
      </a>      
      <a mat-list-item routerLink="/admin/refueling">
        <mat-icon>manage_accounts</mat-icon>
        <span>Abastecimento</span>
      </a>            
      <a mat-list-item routerLink="/admin/maintence">
        <mat-icon>settings</mat-icon>
        <span>Manutenção</span>
      </a>         
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Sistema de Gestão de Frotas</span>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
