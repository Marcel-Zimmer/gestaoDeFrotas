<h2 mat-dialog-title>{{ isEditMode ? 'Editar Agendamento' : 'Novo Agendamento' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">

    <mat-form-field>
      <mat-label>Data</mat-label>
      <input matInput type = "date" formControlName="date">
    </mat-form-field>
   
    <mat-form-field>
      <mat-label>Justificativa</mat-label>
      <input matInput formControlName="justify">
    </mat-form-field>   

    <mat-form-field>
      <mat-label>Motorista</mat-label>
      <input matInput formControlName="nameDriver">
    </mat-form-field>   

    <mat-form-field>
      <mat-label>Status</mat-label>
      <input matInput formControlName="statusTrip">
    </mat-form-field>  

    <mat-form-field>
      <mat-label>Motorista</mat-label>
      <input matInput formControlName="nameDriver">
    </mat-form-field> 

    <mat-form-field>
      <mat-label>Placa</mat-label>
      <input matInput formControlName="licencePlate">
    </mat-form-field>   

    <mat-form-field>
      <mat-label>Modelo</mat-label>
      <input matInput formControlName="modelVehicle">
    </mat-form-field>  

    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="typeVehicle">
    </mat-form-field>                 
    </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions-center">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Salvar</button>
</mat-dialog-actions>
