<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar class="sidenav-toolbar">
      <span>Menu Admin</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/driver/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Agendamentos</span>
      </a>
      <a mat-list-item routerLink="/driver/history">
        <mat-icon>history</mat-icon>
        <span>Veículos</span>
      </a>
      <a mat-list-item (click)="abrirDialogOcorrencia()">
        <mat-icon>report_problem</mat-icon>
        <span>Relatar Ocorrência</span>
      </a>          
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Sistema de Gestão de Frotas</span>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
